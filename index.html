<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-container.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <link rel="icon" href="./src/assets/icons/favicon.png">
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="container_logo">
                <div>
                    <a href="">
                        <img src="./src/assets/icons/logo-spotify.png" alt="Logo Spotify">
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="container_logo">
                <div class="library_playlist_container">
                    <div>
                        <header class="library_container">
                            <div class="library library_content">
                                <div>
                                    <button type="button">
                                        <a href="">
                                            <span class="fa fa-book"></span>
                                            <span>Sua Biblioteca</span>
                                        </a>
                                    </button>
                                </div>
                                <a class="plus" href="">
                                    <span class="fa fa-plus"></span>
                                </a>
                            </div>
                        </header>
                    </div>
                    <section class="library_playlist">
                        <div>
                            <p>Crie sua primeira playlist</p>
                            <p>É fácil, vamos te ajudar.</p>
                        </div>
                        <div>
                            <button>
                                Criar playlist
                            </button>
                        </div>
                    </section>
                </div>
                <div>
                    <div class="container_cookies">
                        <a class="content_cookies" href="">Cookies</a>
                    </div>
                    <div class="container_languages">
                        <button class="content_languages" href="">
                            <span class="fa fa-globe"></span>
                            Português do Brasil
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <div class="main_container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow_left">
                        <img src="./src/assets/icons/small-left.png" alt="">
                    </button>
                    <button class="arrow_right">
                        <img src="./src/assets/icons/small-right.png" alt="">
                    </button>
                    <div class="header_search">
                        <img src="./src/assets/icons/search.png" alt="">
                        <input id="search-input" maxlength="800" autocorrect="off" autocapitalize="off"
                            spellcheck="false" placeholder="O que você quer ouvir?" value="" />
                    </div>
                </div>
                <div class="header_login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
            <div class="main_playlists_container">
                <section class="playlists_view">
                    <div class="playlist_header">
                        <h1 class="title">Playlists do Spotify</h1>
                        <a class="link" href="">Mostrar tudo</a>
                    </div>
                    <div class="playlist_container">

                    </div>
                </section>
                <div class="playlist_footer">
            
                </div>
            </div>
        </div>
    </main>
    <footer class="container_footer">
        <div class="text">
            <p class="container_footer_title">Testar o Premium de graça</p>
            <p class="container_footer_subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de
                crédito.</p>
        </div>
        <div class="button">
            <button type="button">
                <p>Inscreva-se grátis</p>
            </button>
        </div>
    </footer>
</body>

</html>
